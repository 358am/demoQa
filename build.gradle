plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation ('org.junit.jupiter:junit-jupiter:5.9.2', 'com.codeborne:selenide:5.25.0')
    testRuntimeOnly ('org.junit.jupiter:junit-jupiter:5.9.2', 'org.slf4j:slf4j-simple:1.7.35')
}

test {
    useJUnitPlatform()
}